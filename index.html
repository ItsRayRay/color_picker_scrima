<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div id="colorpicker">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">  
          </div>


            <label for="color-scheme"></label>
                    <select name="color-scheme" id="color-scheme">
                     <option value="monochrome">Monochrome</option>
                     <option value="monochrome-dark">Monochrome-dark</option>
                     <option value="monochrome-light">Monochrome-light</option>
                     <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                      <option value="analogic-complement">Analogic-complement</option>
                      <option value="triad">Triad</option>
                         
                        </select>
                        <button>Get color scheme</button>
        </header>

        <div class="wrapper">
              <div class="color0"></div>
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
                <div class="color4"></div>
       </div>
        <footer>
           <div id="hexcodefooter0">#7C0303</div>
           <div id="hexcodefooter1">#AF0404</div>
           <div id="hexcodefooter2">#E20303</div>
           <div id="hexcodefooter3">#FD1C1C</div>
           <div id="hexcodefooter4">#FE4D4D</div>

        </footer>
    </div>


</body>
<script type="module" src="script.js"></script>
</html>
